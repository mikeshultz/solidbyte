language: python
python:
- 3.6
- 3.6-dev
- 3.7-dev
install:
- pip install -r requirements.dev.txt
- pip install -r requirements.test.txt
- pip install .
script:
- pytest -v --cov solidbyte --cov-report term-missing
after_success:
- coveralls
deploy:
  - provider: pypi
    server: https://test.pypi.org/legacy/
    user: mikeshultz
    password:
      secure: 
    skip_existing: true
    on:
      tags: true
      python: 3.6
      condition: $TRAVIS_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+[ab]{1}[0-9]+$
