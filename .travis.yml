language: python
python:
  - 3.6
  - 3.6-dev
  - 3.7-dev
install:
  - pip install -r requirements.dev.txt
  - pip install -r requirements.test.txt
  - pip install .
script:
  - pytest -v --cov solidbyte --cov-report term-missing
after_success:
  - coveralls
deploy:
  provider: testpypi
  server: https://test.pypi.org/
  user: mikeshultz
  password:
    secure: 
  on:
    branch: develop
    skip_existing: true
    tags: false
